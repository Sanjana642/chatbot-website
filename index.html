<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="High-performance IT Company Website">
  <title>IT Company - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-gray-100">

  <!-- Navigation -->
  <header class="bg-blue-600 text-white p-4">
    <nav class="flex justify-between items-center">
      <a href="/" class="font-bold text-xl">IT Company</a>
      <ul class="flex space-x-6">
        <li><a href="./index.html" class="hover:text-gray-200">Home</a></li>
        <li><a href="./about.html" class="hover:text-gray-200">About Us</a></li>
        <li><a href="./services.html" class="hover:text-gray-200">Services</a></li>
        <li><a href="./contact.html" class="hover:text-gray-200">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content (Home) -->
  <main class="py-16 px-4">
    <section class="text-center">
      <h1 class="text-4xl font-bold mb-4">Welcome to Our IT Company</h1>
      <p class="text-xl mb-8">We deliver high-performance IT solutions to help businesses grow.</p>
      <div class="img-container img">
        <img src="./images/companyimg.jpg" alt="image of the company" height="700" width="800"></img>
       
        <img src="./images/cmpimg.jpg" alt="working in the company" height="700" width="800" ></img>
       </div>
    </section>
  </main>

  <!-- Built-in Chatbot -->
  <div id="chatbot" class="fixed bottom-4 right-4 w-80 bg-white shadow-lg rounded-lg hidden">
    <div class="p-4 bg-blue-500 text-white font-bold">Chat Support</div>
    <div id="chatbox" class="p-4 h-64 overflow-y-auto text-sm"></div>
    <input id="userInput" type="text" class="w-full p-2 border-t" placeholder="Type a message..." />
  </div>
  <button id="chatToggle" class="fixed bottom-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-full">Chat</button>

  <script src="./scripts/chatbot.js"></script>
</body>
</html>
